
<ion-card>
  <ion-card-header *ngIf = "hasHeader">
      <ion-card-subtitle>
        Last pickup call
      </ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-item lines="none">

      <ion-icon *ngIf = "status == 'On hold'" name="pause-circle-outline" slot="start" color="warning"></ion-icon>
      <ion-icon *ngIf = "status == 'Processing'" name="archive-outline" slot="start" color="secondary"></ion-icon>
      <ion-icon *ngIf = "status == 'Finished'" name="checkmark-circle-outline" slot="start" color="success"></ion-icon>

      <ion-label>{{status}}
        <p>{{updatedAt}}</p>
      </ion-label>
      
    </ion-item>

    <ion-item lines="none">
      <ion-label>
        <p>Created on {{createdOn}}</p>
        <p *ngIf = "notes">Notes: {{notes}}</p>
      </ion-label>
    </ion-item>
    <ion-item *ngIf = "status == 'Finished'">
      <ion-icon name="trophy" slot="start" color="success"></ion-icon>
      <ion-label color="success">{{value}}</ion-label>
    </ion-item>
    <ion-button *ngIf="hasFooter" color="success" fill="clear" size="full" (click) = "seeAllPickupCalls()">See All</ion-button>
  </ion-card-content>
</ion-card>
