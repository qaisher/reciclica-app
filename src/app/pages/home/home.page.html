<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>

    <ion-title>Reciclica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50" />
      </ion-avatar>
      <ion-label>
        <h1>John Green</h1>
        <p>Gathered: <span class="money">$ 15,000</span></p>

  </ion-list>

  <app-call-cards [hasFooter]="true" [hasHeader]="true" status = "On hold" updatedAt = "23/12/2022 23:43" createdOn = "22/12/2022" notes = "We have two bags that are full. One with plastic and other with glass."></app-call-cards>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">

</ion-content>
